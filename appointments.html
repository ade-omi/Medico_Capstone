<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling</title>
    <link rel="stylesheet" href="/style3.css">
</head>
<body>
    <div class="Sidebar">
        <div class="logo">
            <img src="/images/medico-icon.jpeg" alt="Logo">
            <h3>Medico</h3>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="appointments.html">Appointments</a></li>
                <li><a href="prescription.html">Prescription</a></li>
            </ul>
        </nav>
    </div>
    <div class="dashboard-container">
        <header>
            <h1>Appointment Scheduling</h1>
        </header>
        <form id="appointmentForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required><br><br>
            <label for="Doctor">Doctor:</label>
            <select id="Doctor" name="Doctor" required>
                <option value="Dr.Susan">Dr.Susan</option>
                <option value="Dr.Patel">Dr.Patel</option>
                <option value="Dr.Inshijo">Dr.Inshijo</option>
            </select><br><br>
            <label for="reason">Reason:</label>
            <textarea id="reason" name="reason" required></textarea><br><br>
            <button type="submit">Schedule Appointment</button>
        </form>

        <!-- Table to display appointment data -->
        <table id="appointmentTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Doctor</th>
                    <th>Reason</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Patient</title>
    <link rel="stylesheet" href="../../Styles/general.css">
    <link rel="stylesheet" href="../../Styles/screen_size.css">
    <link rel="stylesheet" href="../../Styles/styleRamanooj.css">
</head>
<style>
    @media (max-width: 600px) {
        .form-container {
            width: 100%;
            padding: 10px;
        }
    }
</style>
<body>
    <header class="header">
        <a href="../index.html">
            <img class="logo" src="/Images/medico-icon.jpeg" alt="Medico App Logo">
        </a>
        <h1>Sign Up as Patient</h1>
    </header>
    <main>
        <div class="form-container">
            <form id="signupForm"  method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required><br>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>

                <label for="gender">Gender:</label>
                 <select id="gender" name="gender" required>
                         <option value="Male">Male</option>
                         <option value="Female">Female</option>
                      </select><br>

                    
                <label for="healthCardNumber">Health Card Number:</label>
                <input type="text" id="healthCardNumber" name="healthCardNumber" required><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br>
                
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login-patient.html">Log in here</a></p>
        </div>
    </main>
    <footer class="footer">
        <!-- Footer content -->
    </footer>
    <script src="../../Scripts/patientSignup.js"></script>
</body>
</html>
